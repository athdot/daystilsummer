<!DOCTYPE html>
<html>
<head>
<title>The Final Countdown</title>
<style>
p{
font-family: Verdana, Geneva, sans-serif;
}
body{
background-color: black;
}
</style>
</head>
<body>
<audio autoplay>
  <source src="count.mp3" type="audio/mpeg">
</audio>
<img src="https://i.ytimg.com/vi/zd1PfLnCK1U/hqdefault.jpg" style="position:fixed; top:50%; left: 50%; transform:translate(-50%,-50%); width: 100%" />
<div style="position:absolute; width: 1000px; height: 500px; background-color: rgba(100,100,100,0.9); z-index: 10; border-radius:400px; top: 50%; left: 50%; transform:translate(-50%,-50%);">
<p style="font-size: 30px; position:absolute; left: 100px; top: 100px;"><b>How many days we have left until summer</b></p>
<p id="timecount" style="position:absolute; left: 250px; top: 200px;"></p>
</div>
<script>
setInterval(function(){
var schoolsout = "May"
var schoolsoutday = "26"
var schoolsoutyear = "2017"
var schoolsoutime = "14:18:00"
var dat = Date();
var datwo = dat.substring(16,24);
var dathree = dat.substring(4,15);
var month = dathree.substring(0,3);
var day = dathree.substring(4,6);
var year = dathree.substring(7,11);
var yeargap = schoolsoutyear-year
var daycount = yeargap*365;
var dayto = schoolsoutday-day;
var daycount = daycount+dayto;
var hourcount = (daycount*24)-parseInt(datwo.substring(0,2))+14;
var minutecount = (hourcount*60)-parseInt(datwo.substring(3,5))+18;
var secondcount = (minutecount*60)-parseInt(datwo.substring(6,8));
document.getElementById('timecount').innerHTML = (daycount + " Days, "+hourcount+' Hours, '+ minutecount + ' Minutes, and ' + secondcount + ' Seconds');
},1000);
</script>
</body>
</html>
